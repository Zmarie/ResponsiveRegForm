<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=1">

	<title>The Code Review &vert; Registration Form</title>
		<link href="normalize.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	
	<header>
		<h1>
			THE CODE REVIEW
		</h1>
	</header>
	
	<div class="top">
		<h2>
			Sign up for our newsletter
		</h2>
		<p>
			Get the latest news on how your code is doing right in your inbox
		</p>
		
			<hr class="thick">
			<hr class="thin">
	</div>
	
	
	
	<div id="container">
		<form>
			<fieldset>
				<legend>
					<h3>
						Contact Information
					</h3>
				</legend>

			<label for="name">Full Name</label> 
			<input type="text" id="name" name="usr_name" placeholder="Required" required>

			<label for="email">Email Address</label> 
			<input type="email" id="email" name="usr_email" placeholder="Required" required>
			
			<label for="phonenumber">Phone Number</label>
			<input type="tel" id="phonenumber" name="usr_telephone" placeholder="(845)-321-5555">
			
			<label for="address">Street Address</label>
			<input type="text" id="address" name="street_address" placeholder="No P.O Box">
			
				<label for="state">State</label>
				<select id="state" name="state">
					<option value="state" selected hidden disabled>Choose State</option>
					<option value="CA">California</option>
					<option value="FL">Florida</option>
					<option value="TX">Texas</option>
					<option value="NY">New York</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
				</select>
				
				<label for="zipcode">Zip Code</label> 
				<input type="text" id="zipcode" name="zipcode">
				
			</fieldset>
			
			
			<hr class="divid">
			
			<fieldset>
				<legend>
					<h3>
						Newsletter
					</h3>
				</legend>
				
				<p class="left">
					Select the newsletters you would like to receive
				</p>
			
		<input type="checkbox" id="htmlnws" name="htmlnws"><label for="htmlnws">HTML News</label>
			<br>
		<input type="checkbox" id="cssnws" name="cssnws"><label for="cssnws">CSS News</label>
			<br>
		<input type="checkbox" id="jvascptnws" name="jvascptnws"><label for="jvascptnws">Javascript News</label>
				
				<p class="left">
					Newsletter format
				</p>
				
		<input type="radio" id="htmlformat" name="format" value="html"><label for="htmlformat">HTML</label>
				<br>
		<input type="radio" id="plaintxt" name="format" value="plaintxt"><label for="plaintxt">Plain Text</label>
				
				<label for="message" class="left">
					Other topics you'd like to hear about
				</label>
				
				<textarea id="message" name="user_message"></textarea>
				
				<button type="submit">Sign Up</button>
				

			</fieldset>

		</form>
		
					<p class="copyright">
				Copyright The Code Review.
			</p>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</div>
	
</body>
</html>
